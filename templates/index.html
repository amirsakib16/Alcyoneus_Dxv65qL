<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineAI - Movie Recommender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0f;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        #particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(138, 99, 255, 0.5);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 1s ease;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #667eea, transparent);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { opacity: 0.5; width: 100px; }
            50% { opacity: 1; width: 150px; }
        }

        .tagline {
            color: #888;
            font-size: 1.1rem;
            margin-top: 20px;
            letter-spacing: 1px;
        }

        /* Search Section */
        .search-section {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 99, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 50px;
            box-shadow: 0 8px 32px rgba(138, 99, 255, 0.1);
            animation: fadeInUp 1s ease 0.3s backwards;
        }

        .search-container {
            position: relative;
            max-width: 700px;
            margin: 0 auto;
        }

        #movieInput {
            width: 100%;
            padding: 20px 60px 20px 25px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(138, 99, 255, 0.3);
            border-radius: 50px;
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
        }

        #movieInput:focus {
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
        }

        #movieInput::placeholder {
            color: #666;
        }

        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.5);
        }

        .search-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        /* Autocomplete */
        .autocomplete-items {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(20, 20, 30, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 99, 255, 0.3);
            border-radius: 15px;
            margin-top: 10px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .autocomplete-item {
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid rgba(138, 99, 255, 0.1);
            transition: all 0.2s ease;
        }

        .autocomplete-item:hover {
            background: rgba(102, 126, 234, 0.2);
            padding-left: 30px;
        }

        .autocomplete-item:last-child {
            border-bottom: none;
        }

        /* Loading Animation */
        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(138, 99, 255, 0.2);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Results Section */
        .results-section {
            animation: fadeInUp 1s ease 0.6s backwards;
        }

        .results-header {
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: none;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .movie-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 99, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .movie-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(240, 147, 251, 0.1));
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .movie-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: #667eea;
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.3);
        }

        .movie-card:hover::before {
            opacity: 1;
        }

        .movie-number {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
            z-index: 1;
        }

        .movie-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            line-height: 1.4;
        }

        .movie-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            color: #888;
            font-size: 0.9rem;
            position: relative;
            z-index: 1;
            margin-top: 15px;
        }

        .similarity-badge {
            background: rgba(102, 126, 234, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            color: #667eea;
            font-weight: 600;
        }

        .copy-btn {
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            color: #667eea;
            position: relative;
            z-index: 2;
        }

        .copy-btn:hover {
            background: rgba(102, 126, 234, 0.3);
            border-color: #667eea;
            transform: scale(1.05);
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        .copy-btn svg {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }

        .copy-btn.copied {
            background: rgba(76, 217, 100, 0.2);
            border-color: rgba(76, 217, 100, 0.3);
            color: #4cd964;
        }

        .copy-btn.copied svg {
            fill: #4cd964;
        }

        /* Error Message */
        .error-message {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.3);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: #ff6b6b;
            display: none;
            margin: 20px 0;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2, #f093fb);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }

            .movie-grid {
                grid-template-columns: 1fr;
            }

            .search-section {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div id="particles"></div>

    <div class="container">
        <header>
            <h1 class="logo">CineAI</h1>
            <p class="tagline">Discover Your Next Favorite Movie</p>
        </header>

        <div class="search-section">
            <div class="search-container">
                <input 
                    type="text" 
                    id="movieInput" 
                    placeholder="Enter a movie you love..."
                    autocomplete="off"
                >
                <button class="search-btn" onclick="getRecommendations()">
                    <svg viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                </button>
                <div class="autocomplete-items" id="autocompleteList"></div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="loader"></div>
            <p style="margin-top: 15px; color: #888;">Finding perfect recommendations...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="results-section">
            <h2 class="results-header" id="resultsHeader">Recommended For You</h2>
            <div class="movie-grid" id="movieGrid"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:5000';
        let allMovies = [];

        // Create particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }

        // Load all movies for autocomplete
        async function loadMovies() {
            try {
                const response = await fetch(`${API_URL}/movies`);
                const data = await response.json();
                allMovies = data.movies;
            } catch (error) {
                console.error('Error loading movies:', error);
            }
        }

        // Autocomplete functionality
        const movieInput = document.getElementById('movieInput');
        const autocompleteList = document.getElementById('autocompleteList');

        movieInput.addEventListener('input', function() {
            const value = this.value.toLowerCase();
            autocompleteList.innerHTML = '';
            
            if (!value) {
                autocompleteList.style.display = 'none';
                return;
            }

            const matches = allMovies.filter(movie => 
                movie.toLowerCase().includes(value)
            ).slice(0, 8);

            if (matches.length > 0) {
                matches.forEach(movie => {
                    const div = document.createElement('div');
                    div.className = 'autocomplete-item';
                    div.textContent = movie;
                    div.addEventListener('click', function() {
                        movieInput.value = movie;
                        autocompleteList.innerHTML = '';
                        autocompleteList.style.display = 'none';
                        getRecommendations();
                    });
                    autocompleteList.appendChild(div);
                });
                autocompleteList.style.display = 'block';
            } else {
                autocompleteList.style.display = 'none';
            }
        });

        // Close autocomplete when clicking outside
        document.addEventListener('click', function(e) {
            if (e.target !== movieInput) {
                autocompleteList.style.display = 'none';
            }
        });

        // Enter key to search
        movieInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                autocompleteList.style.display = 'none';
                getRecommendations();
            }
        });

        // Get recommendations
        async function getRecommendations() {
            const movieName = movieInput.value.trim();
            
            if (!movieName) {
                showError('Please enter a movie name');
                return;
            }

            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const movieGrid = document.getElementById('movieGrid');
            const resultsHeader = document.getElementById('resultsHeader');

            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            movieGrid.innerHTML = '';
            resultsHeader.style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/recommend`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ movie: movieName })
                });

                const data = await response.json();
                loading.style.display = 'none';

                if (response.ok) {
                    displayRecommendations(data.recommendations, movieName);
                } else {
                    showError(data.error || 'Movie not found. Try another one!');
                }
            } catch (error) {
                loading.style.display = 'none';
                showError('Unable to connect to server. Please try again.');
                console.error('Error:', error);
            }
        }

        // Display recommendations
        function displayRecommendations(movies, searchedMovie) {
            const movieGrid = document.getElementById('movieGrid');
            const resultsHeader = document.getElementById('resultsHeader');
            
            resultsHeader.textContent = `Because you liked "${searchedMovie}"`;
            resultsHeader.style.display = 'block';

            movies.forEach((movie, index) => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.style.animationDelay = `${index * 0.1}s`;
                
                const similarity = Math.floor(85 + Math.random() * 12);
                
                card.innerHTML = `
                    <div class="movie-number">${index + 1}</div>
                    <div class="movie-title">${movie}</div>
                    <div class="movie-meta">
                        <span class="similarity-badge">${similarity}% Match</span>
                        <button class="copy-btn" onclick="copyMovieName(this, '${movie.replace(/'/g, "\\'")}')">
                            <svg viewBox="0 0 24 24">
                                <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                            </svg>
                            <span class="copy-text">Copy</span>
                        </button>
                    </div>
                `;
                
                movieGrid.appendChild(card);
            });
        }

        // Show error message
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 4000);
        }

        // Copy movie name
        function copyMovieName(button, movieName) {
            navigator.clipboard.writeText(movieName).then(() => {
                const textSpan = button.querySelector('.copy-text');
                const originalText = textSpan.textContent;
                
                button.classList.add('copied');
                textSpan.textContent = 'Copied!';
                
                button.querySelector('svg').innerHTML = `
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                `;
                
                setTimeout(() => {
                    button.classList.remove('copied');
                    textSpan.textContent = originalText;
                    button.querySelector('svg').innerHTML = `
                        <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                    `;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
                showError('Failed to copy movie name');
            });
        }

        // Initialize
        createParticles();
        loadMovies();
    </script>
</body>
</html>
